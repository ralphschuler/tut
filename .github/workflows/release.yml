name: Release

# This workflow builds binaries for multiple platforms and attaches them as release
# artifacts whenever a new semver tag is pushed (e.g. v1.0.0). It also runs on
# pushes to the default branch to ensure the code compiles on all targets.

on:
  push:
    # Build on any push to main/master for sanity checks
    branches: [ main, master ]
    # Build and create a release when a tag starting with v is pushed
    tags: [ 'v*.*.*' ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [ linux, windows, darwin ]
        goarch: [ amd64, arm64 ]
        exclude:
          # Windows ARM64 crossâ€‘compile is experimental and often fails; skip it
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -o dist/ssh-socat-tunnel-${{ matrix.goos }}-${{ matrix.goarch }} ./ssh-socat-tunnel
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-socat-tunnel-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/ssh-socat-tunnel-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: release-artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
