name: Test TCP and UDP Tunnels

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test-tunnels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Setup test environment
        run: |
          cd test
          bash setup-test-env.sh
      
      - name: Build and start Docker containers
        run: |
          cd test
          docker compose build
          docker compose up -d
          
          # Wait for containers to be ready
          echo "Waiting for containers to start..."
          sleep 5
          
          # Check container status
          docker compose ps
      
      - name: Run tests
        run: |
          cd test
          bash run-docker-tests.sh
      
      - name: Show logs on failure
        if: failure()
        run: |
          cd test
          echo "=== Local container logs ==="
          docker logs local || true
          echo ""
          echo "=== Remote container logs ==="
          docker logs remote || true
          echo ""
          echo "=== Test client logs ==="
          docker logs test-client || true
          echo ""
          echo "=== Container status ==="
          docker compose ps || true
      
      - name: Cleanup
        if: always()
        run: |
          cd test
          docker compose down -v || true

