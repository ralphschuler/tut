name: Test TCP and UDP Tunnels

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test-tunnels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Setup test environment
        run: |
          cd test
          bash setup-test-env.sh
      
      - name: Build Docker images
        run: |
          cd test
          docker compose build --no-cache
      
      - name: Start Docker containers
        run: |
          cd test
          docker compose up -d
      
      - name: Wait for services to be healthy
        run: |
          cd test
          echo "Waiting for services to be healthy..."
          
          # Wait for remote service to be healthy using docker compose ps
          timeout 120 bash -c 'until docker compose ps remote | grep -q "(healthy)"; do echo "Waiting for remote service health check..."; sleep 2; done'
          
          # Wait for local-server service to be healthy using docker compose ps
          timeout 120 bash -c 'until docker compose ps local-server | grep -q "(healthy)"; do echo "Waiting for local-server health check..."; sleep 2; done'
          
          # Give additional time for tunnel to establish
          echo "Waiting for tunnel to establish..."
          sleep 10
          
          # Check container status
          echo "Container status:"
          docker compose ps
          
          # Show initial logs
          echo "=== Remote container logs ==="
          docker compose logs remote
          echo ""
          echo "=== Local container logs ==="
          docker compose logs local
          echo ""
          echo "=== Local-server container logs ==="
          docker compose logs local-server
      
      - name: Run tests
        run: |
          cd test
          bash run-docker-tests.sh
      
      - name: Show logs on failure
        if: failure()
        run: |
          cd test
          echo "=== Local container logs ==="
          docker compose logs local || true
          echo ""
          echo "=== Remote container logs ==="
          docker compose logs remote || true
          echo ""
          echo "=== Local-server container logs ==="
          docker compose logs local-server || true
          echo ""
          echo "=== Test client logs ==="
          docker compose logs test-client || true
          echo ""
          echo "=== Container status ==="
          docker compose ps || true
          echo ""
          echo "=== Network inspection ==="
          docker network inspect test_tunnel-net || true
      
      - name: Cleanup
        if: always()
        run: |
          cd test
          docker compose down -v || true

